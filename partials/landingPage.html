        <!--script-->

        <div class="phone-box wrap push">
            <div class="menu-notify">
                <div class="float-stn2">
                    <a href="#menu" class="menu-link"><i style="color:#fff;" class="fa fa-bars"></i></a>
                </div>
                <div class="disc float-stn3">
                    <h1>bingoo</h1>
                </div>
                <div class="notify float-stn2">
                    <div class="dropdown">
                        <a href="#" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="fa fa-ellipsis-v"></i></a>
                        <ul class="dropdown-menu right" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="nav nav-tabs menu-bar" role="tablist">
                <ul>
                    <li ng-class="{'active': activeTab ==='chatRoom'}">
                        <a ng-click="activeTab = 'chatRoom'">
                            <i class="fa fa-comments font-icons"></i>
                        </a>
                    </li>
                    <li ng-class="{'active': activeTab ==='groups'}">
                        <a ng-click="activeTab = 'groups'" >
                            <i class="fa fa-users font-icons"></i>
                        </a>
                    </li>
                    <li ng-class="{'active': activeTab ==='chat'}">
                        <a ng-click="activeTab = 'chat'">
                            <i class="fa fa-comment font-icons"></i>
                        </a>
                    </li>
                    <li ng-class="{'active': activeTab ==='contacts'}">
                        <a ng-click="activeTab = 'contacts'">
                            <i class="fa fa-user font-icons"></i>
                        </a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <section class="tab-content body-content">
                <!--Chat Room div starts-->
                <div ng-controller='chatRoomController' class="tab-pane active" id="chatRoom" ng-show="activeTab == 'chatRoom'">
                    <ul>
                        <li ng-repeat='friend in friendsList'>
                            <user-card user-profile-image-url= {{friend.userProfileImageURL}}
                                       availibilitystatus= {{friend.availibilityStatus}}
                                       user-name= {{friend.userName}}
                                       user-status= {{friend.userStatus}}
                                       unread-msg-count= {{friend.unreadMsg}}></user-card>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <!--Chat Room div ends-->

                <!--group div ends-->

                <div ng-controller='groupController' class="tab-pane active" id="groups" ng-show="activeTab == 'groups'">
                    <ul>
                        <li ng-repeat='group in groupList'>
                            <user-card user-profile-image-url= {{group.userProfileImageURL}}
                                       availibilitystatus= {{group.availibilityStatus}}
                                       user-name= {{group.userName}}
                                       user-status= {{group.userStatus}}
                                       unread-msg-count= {{group.unreadMsg}}></user-card>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>

                <!--group div ends-->

                <!--Recent Chat div ends-->

                <div ng-controller='chatController' class="tab-pane active" id="chat" ng-show="activeTab == 'chat'">
                    <ul>
                        <li ng-repeat='chat in chatList'>
                            <user-card user-profile-image-url= {{chat.userProfileImageURL}}
                                       availibilitystatus= {{chat.availibilityStatus}}
                                       user-name= {{chat.userName}}
                                       user-status= {{chat.userStatus}}
                                       unread-msg-count= {{chat.unreadMsg}}></user-card>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>

                <!--Recent Chat div ends-->

                <!--Contact div ends-->

                <div ng-controller='contactController' class="tab-pane active" id="contacts" ng-show="activeTab == 'contacts'">
                    <ul>
                        <li ng-repeat='friend in friendsList'>
                            <user-card user-profile-image-url= {{friend.userProfileImageURL}}
                                       availibilitystatus= {{friend.availibilityStatus}}
                                       user-name= {{friend.userName}}
                                       user-status= {{friend.userStatus}}
                                       unread-msg-count= {{friend.unreadMsg}}></user-card>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>

                <!--Contact div ends-->

            </section>
        </div>
    </div>
</div>


<div class="clearfix"></div>
</div>
